machine:
  name: "raspberry-pi-3"
  arch: "arm64"
  owner: "nulix"
  hostname: "raspberrypi3"
  uboot:
    repo: "https://github.com/u-boot/u-boot.git"
    branch: "v2025.10"
    rev: "e50b1e8715011def8aff1588081a2649a2c6cd47"
    defconfig: "rpi_3_b_plus_defconfig"
    env_size: "0x4000"
  kernel:
    repo: "https://github.com/raspberrypi/linux.git"
    branch: "rpi-6.12.y"
    rev: "a1073743767f9e7fdc7017ababd2a07ea0c97c1c"
    defconfig: "bcm2711_defconfig"
    image: "Image"
  serial:
    port: "ttyS0"
    baud: "115200"
  network:
    interface: "eth0"
    dhcp: true
  boot:
    device: "mmcblk0"
    partition: "p1"
